name: Continuous Integration with Github, Github Actions, and Docker Hub

on:
  push:
    branches: "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Test Docker Login
      run: |
        echo "DOCKER_USER: ${{ secrets.DOCKER_USER }}"
        echo "DOCKER_PASS: ${{ secrets.DOCKER_PASS }}"
        echo "Login Test Completed"

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USER }}
        password: ${{ env.DOCKER_PASS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: guilhermebauer/fitness_tracking_status:latest
        context: .
        file: ./Dockerfile
